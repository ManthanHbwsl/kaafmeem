<!-- ko if: getWrapTotal() -->
<tr class="totals sub">
    <th class="mark" scope="row" data-bind="text: getWrapTotal().title"></th>
    <td class="amount">
        <span class="price" data-bind="html: getWrapValue()"></span>
    </td>
</tr>
<!-- /ko -->

<!-- ko if: getPostcardTotal() -->
<tr class="totals sub">
    <th class="mark" scope="row" data-bind="text: getPostcardTotal().title"></th>
    <td class="amount">
        <span class="price" data-bind="html: getPostcardValue()"></span>
    </td>
</tr>
<!-- /ko -->
