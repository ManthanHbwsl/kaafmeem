<!-- ko if:  isDisplayShippingPriceExclTax -->
<span class="price saudi-riyal-font"><span class="price" data-bind="html: getFormattedPrice(method.price_excl_tax)"></span></span>
<!-- /ko -->
<!-- ko ifnot: isDisplayShippingPriceExclTax -->
<!-- ko if:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
<span class="price-including-tax" data-bind = "attr: {'data-label': $t('Incl. Tax')}">
    <span class="price"><span class="price saudi-riyal-font" data-bind="html: getFormattedPrice(method.price_incl_tax)"></span></span>
</span>
<!-- /ko -->

<!-- ko ifnot:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
    <span class="price saudi-riyal-font"><span class="price saudi-riyal-font" data-bind="html: getFormattedPrice(method.price_incl_tax)"></span></span>
<!-- /ko -->

<!-- /ko -->
<!-- ko if:  (isDisplayShippingBothPrices && (method.price_excl_tax != method.price_incl_tax))-->
<span class="price-excluding-tax" data-bind = "attr: {'data-label': $t('Excl. Tax')}">
    <span class="price"><span class="price saudi-riyal-font" data-bind="html: getFormattedPrice(method.price_excl_tax)"></span></span>
</span>
<!-- /ko -->
